<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">

  <title>じゃんけんゲーム</title>

  <body>
    <div class="Title">Rock Paper Scissors Game</div>
    <div class="game-buttons">
      <button class="rock-button" onclick="
      playGame('Rock')
      "><img src="../rps game/media/Rock-emoji.png"></button>
        
      <button class="paper-button" onclick="
        playGame('Paper')
      "><img src="../rps game/media/paper-emoji.png"></button>
      
      <button class="scissors-button" onclick = "
        playGame('Scissors')
      "><img src="../rps game/media/scissors-emoji.png"></button>
    </div>

    <div class="js-Chosen-move">You                      Computer</div>

    <div class="js-result">Result</div>
    
    <p class="js-scoreLine"></p>

    <button class="reset-button" onclick="
    doReset()
    ">Reset Score</button>
